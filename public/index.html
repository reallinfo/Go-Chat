<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Go Chat</title>
    </head>
    <body>
        <p>Welcome to the chat app</p>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('connect',() => {
                console.log('Connected to server');
            });

            socket.on('disconnect',() => {
                console.log('Disconnected from server');
            })
        </script>
    </body>
</html>
